RedstoneLimiter:
  enabled: true
  worlds: # 使用 '*' 对所有世界启用。
    - '*'
  values:
    alerts: true

    # 每个区块每秒允许的最大刻（ticks）数量。
    ticks_limit:
      redstone: 1100
      # 推动方块总数。
      piston: 50

    # 检测到后是否由 LagFixer 破坏方块？
    break_block:
      redstone: false
      piston: false

    piston:
      # 材料：https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
      push_blacklist:
        - SAND
        - RED_SAND
        - GRAVEL

    # 拉杆、按钮、红石火把等的冷却时间（毫秒）。
    click_cooldown: 1500
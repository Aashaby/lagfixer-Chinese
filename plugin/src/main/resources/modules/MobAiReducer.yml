# 应用更改需要重启服务器。
MobAiReducer:
  enabled: true
  worlds: # 使用 '*' 对所有世界启用。
    - '*'
  values:
    collides: true # 禁用该选项可使同一区域最多容纳约 2 倍生物，但可能导致箭无法命中被优化的实体。
    silent: false # 禁用声音相关数据包，可提升大型农场的性能。
    async: true
    force_load: true # 插件重载时覆盖实体 AI。
    click_event: true # 玩家点击生物时发送信息（已被开发者禁用）。
    purge_interval: 30 # 已优化 MobAI 生物的缓存清理频率（秒）。不会从世界中移除生物，只会从内部 WeakHashMap 中移除，以防内存泄漏。
    ignore_models: true # 若为 "true"，MobAiReducer 不会作用于来自 ModelEngine 或 MythicMobs 的实体

    # 触发的生成原因列表。生成原因：https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/event/entity/CreatureSpawnEvent.SpawnReason.html
    spawn_reasons:
      - NATURAL
      - SPAWNER_EGG
      - SPAWNER
      - EGG
      - BREEDING
      - DISPENSE_EGG
      - ENDER_PEARL
      - COMMAND

    # 将替换其生物 AI 与寻路系统的实体类别。
    entities:
      animals: true
      monsters: true
      villagers: false
      tameable: false # 宠物（例如：狼、马、猫、羊驼、鹦鹉）。
      birds: false # 飞行实体（例如：蜜蜂、鹦鹉）。
      others: true

    # 若为 "true"，仅优化列表中的实体；若为 "false"，优化所有不在列表中的实体
    list_mode: false

    # 实体类型：https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/entity/EntityType.html
    list:
      - WOLF
      - MOOSHROOM
      - SNOW_GOLEM
      - IRON_GOLEM
      - ENDER_DRAGON
      - WARDEN

    pathfinder:
      # 若为 "true"，将为实体保留专用寻路器（例如：苦力怕爆炸行为）
      keep_dedicated: true

      # 若为 "true"，仅移除列表中的寻路器；若为 "false"，移除所有不在列表中的寻路器
      list_mode: false

      # 类名包含以下短语的寻路器将被移除
      list:
        - AttackableTarget
        - HurtByTarget
        - Attack
        - BowShoot
        - Swell
        - Eat
        - FishSchool
        - Sit
        - FollowOwner
        - Panic
      # - AvoidTarget
      # - RestrictSun
      # - FleeSun

    animals:
      tempt:
        enabled: true
        # 玩家搜索范围。
        range: 6.25
        # 移动速度。
        speed: 1.25
        # 玩家搜索冷却时间（ticks）。
        cooldown: 30
        # 村民会跟随手持绿宝石的玩家。
        villagers: true
        # 若为 false，则只检测主手。
        trigger_both_hands: true
        # 调用 EntityTargetEvent，Reason: Tempt。
        event: false
        # 不推荐，但可优化数据包流量
        teleport: false
      breed:
        enabled: true
        # 繁殖对象搜索范围。
        range: 5.0
        # 移动速度。
        speed: 1.0
        # 调用 EntityTargetEvent，Reason: Custom。
        event: false
        # 不推荐，但可优化数据包流量
        teleport: false
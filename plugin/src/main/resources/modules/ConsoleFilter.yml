ConsoleFilter:
  enabled: false
  worlds: [ ]
  values:
    logs_limit: 10 # 在 "/logs" 目录中最多保存的日志数量。设为 -1 禁用。
    filter:
      enabled: false
      save_filtered: true
      error_filtering: false
      patterns:
        - '^<(([A-Za-z0-9_]{3,16}))> (.{0,})' # 过滤聊天消息。
        - '^/([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})\:([0-9]{1,5}) lost connection' # 过滤 “lost connection” 消息。
        - 'Reached end of stream for /([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})$' # 过滤 “Reached End of Stream” 消息。
        - '([A-Za-z0-9_]{3,16}) issued server command: /(.{0,})' # 过滤 “Player issued server command” 消息（可用于隐藏密码等敏感信息）。
        - 'Read timed out' # 过滤 “Read timed out” 消息。
        - '^.*logged in with entity id ([0-9]{0,}) at.*$' # 过滤登录消息。
        - '([A-Za-z0-9_]{3,16}) lost connection: Disconnected' # 过滤玩家断开连接消息。
        - '^(§e)([A-Za-z0-9_]{3,16}) left the game.' # 过滤类似 “§ePLAYER left the game.” 的消息。
        - 'Connection reset' # 过滤 “Connection reset” 消息。
        - 'CONSOLE: Forcing save\.\..*' # 过滤控制台强制保存消息。
        - 'CONSOLE: Save complete\..*' # 过滤控制台保存完成消息。
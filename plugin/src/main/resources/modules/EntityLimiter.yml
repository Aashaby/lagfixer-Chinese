EntityLimiter:
  enabled: true
  worlds: # 使用 '*' 对所有世界启用。
    - '*'
  values:
    whitelist: # 不会被移除的实体列表：https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/entity/EntityType.html
      - VILLAGER
      - ZOMBIE_VILLAGER
      - ENDER_DRAGON
      - WITHER
      - WOLF
      - CAT

    ignore_models: true # 若为 "true"，限制不会作用于来自 ModelEngine 或 MythicMobs 的实体
    creatures: 15 # 每个区块的动物与怪物数量上限（-1 禁用）。
    items: -1 # 每个区块的掉落物数量上限（-1 禁用）。
    vehicles: 3 # 每个区块的矿车与船数量上限（-1 禁用）。
    projectiles: 5 # 每个区块的投掷物数量上限（-1 禁用）。
    reasons: # 生成原因：https://hub.spigotmc.org/javadocs/spigot/org/bukkit/event/entity/CreatureSpawnEvent.SpawnReason.html
      - DEFAULT
      - EGG
      - NATURAL
      - SPAWNER
      - SPAWNER_EGG
      - COMMAND

    overflow_purge: # 溢出清理会限制每个区块的实体数量，移除超出的实体，防止玩家通过堆叠实体使区块过载从而造成卡顿。
      enabled: false
      interval: 30 # 周期（秒）：每次循环中清理超出实体的频率
      limit_multiplier: 1.5 # 限制倍率，避免移除过多实体
      types:
        creatures: true
        items: false
        vehicles: true
        projectiles: true
        named: false # 若为 "false"，溢出清理不会移除带自定义名称的实体
# 下方部分选项需要重启服务器或重载插件后才会生效。
main:
  prefix: "&8[&e&l⚡&8] "
  # 悬停时显示 LagFixer 版本信息。
  prefix_hover: true
  # 多线程同步尚未经过充分测试。
  threads: 1
  # TPS、MSPT、CPU 等监控数据的更新间隔（秒）。
  monitor_interval: 5
  # 自动向支持团队上报 LagFixer 错误与 Spark 性能分析报告。
  errors_reporter: true

  updater: true
  # 对不受支持的旧版方式显示警告。
  warnings: true
  # 优化统计信息地址：https://bstats.org/plugin/bukkit/LagFixer/19292。
  bStats: true

  command:
    permission: "lagfixer.command"
    aliases:
      - lf
      - antilag
      - lag

  map:
    enabled: true
    interval: 3 # 地图监视器（/lagfixer map）的更新间隔（秒）。建议至少为 monitor_interval 的两倍。
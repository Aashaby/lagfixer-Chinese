name: Build LagFixer

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Maven local (Spigot 1.16.5)
        id: cache-spigot
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository/org/spigotmc
            ~/.m2/repository/net/minecraft
          key: m2-${{ runner.os }}-spigot-1.16.5

      - name: Set up JDK 11 (for BuildTools 1.16.5)
        if: steps.cache-spigot.outputs.cache-hit != 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Install Spigot 1.16.5 into Maven local (BuildTools)
        if: steps.cache-spigot.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p buildtools
          cd buildtools
          curl -fsSL -o BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
          java -jar BuildTools.jar --rev 1.16.5 --compile SPIGOT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up JDK 21 (for Gradle toolchains)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Gradle 依赖缓存（包括构建缓存）
      - name: Cache Gradle dependencies and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/build-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties', '**/*.gradle*', '**/gradle.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # Gradle 配置缓存（提高构建速度）
      - name: Configure Gradle for caching
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.caching=true" >> ~/.gradle/gradle.properties
          echo "org.gradle.console=plain" >> ~/.gradle/gradle.properties
          echo "org.gradle.parallel=true" >> ~/.gradle/gradle.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 分离测试和构建，确保依赖被缓存
      - name: Build with Gradle (dependency resolution)
        run: ./gradlew dependencies --no-daemon --stacktrace || true

      - name: Build and test with Gradle
        run: ./gradlew clean build --no-daemon --stacktrace --build-cache
        continue-on-error: true  # 即使测试失败也继续执行

      - name: List build outputs
        if: success() || failure()
        shell: bash
        run: |
          echo "=== root build/libs ==="
          ls -la build/libs || true
          echo "=== all build/libs ==="
          find . -path "*/build/libs/*.jar" -maxdepth 6 -print || true

      - name: Upload artifact
        if: success() || failure()  # 无论构建成功还是失败都上传
        uses: actions/upload-artifact@v4
        with:
          name: LagFixer
          path: |
            build/libs/*.jar
            **/build/libs/*.jar
